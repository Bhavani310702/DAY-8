<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="background-color: aqua;">
              <h1><u><center>RIGISTER FORM</center></u></h1>
       <form novalidate>
            <label for="FIRST NAME" >FIRSTNAME:</label> 
            <input type="text" id="FIRST NAME" name="Bhavani" value="" required>
       </form><br>
       <form>     
            <label for="EMAIL">EMAIL:</label>      
            <input type="email" id="EMAIL" name="Bhavani" value="" required>
      
       </form><br>
       <form>
             <label for="PHONE NUMBER">PHONE NUMBER:</label> 
             <input type="number" id="PHONE NUMBER" name="BHAVANI" value="12345678" required>                                                                                                                                                                                                                                                                                                                    
       </form><br>
       <form>
             <label for="PASSWORD">PASSWORD:</label>
             <input type="password" id="PASSWORD" name="Bhavani" value="" required>
       </form><br>
       <form>
             <label for="CONFIRM PASSWORD">CONFIRM PASSWORD:</label>
             <input type="CONFIRM PASSWORD" id="CONFIRM PASSWORD" name="Bhavani" value="" required>
       </form><br>
       <form>
              <label for="ADDRESS">ADDRESS:</label>
              <input type="ADDRESS" id="ADDRESS" name="Bhavani" value="" required>
       </form><br>
       <form>
                    <ol>                    
                        <input type="reset" value="submit">
                    </ol>
       </form>
</body>
</html>
